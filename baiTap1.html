<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaiTap1</title>
</head>
<body>
<script>
    let Pharmacist = function (id,name,age,address) {
        this.id=id;
        this.name=name;
        this.age=age;
        this.address=address;
        this.getId=function () {
            return this.id;
        };
        this.setId=function (id) {
            this.id=id;
        };
        this.getName=function () {
            return this.name;
        };
        this.setName=function (name) {
            this.name=name;
        };
        this.getAge=function () {
            return this.age;
        };
        this.setAge=function (age) {
            this.age=age;
        };
        this.getAddress=function () {
            return this.address;
        };
        this.setAddress=function (address) {
            this.address=address;
        };
    };
    let PharmacistManagement = function () {
        this.listPharmacist=[];
        this.addPharmacist=function (pharmacist) {
            this.listPharmacist.push(pharmacist);
        };
        this.getPharmacist =function () {
            return this.listPharmacist;
        }
    };

    let pharmacist1 = new Pharmacist(11,"Linh", 30, "Ha Noi");
    let pharmacist2 = new Pharmacist(12,"Xinh", 33, " Khanh Hoa");
    let pharmacistManagement1= new PharmacistManagement();
    pharmacistManagement1.addPharmacist(pharmacist1);
    pharmacistManagement1.addPharmacist(pharmacist2);
    let listPharmacist1=pharmacistManagement1.getPharmacist();
    for(let i=0; i<listPharmacist1.length; i++){
        document.write("ID: "+ listPharmacist1[i].getId()+", Name: "+ listPharmacist1[i].getName()+ ",  Age: "+ listPharmacist1[i].getAge()+ ", Address: "+ listPharmacist1[i].getAddress()+"<br>");
    }

</script>
</body>
</html>
